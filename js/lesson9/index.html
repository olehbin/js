<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<label for="ageInput">Начеркай скільки літ прожив на цім світі!</label>
<input type='number' id="ageInput">
<button onclick="checkAge()">Перевірити</button>

<script>
    function checkAge() {
        let ageInput = document.getElementById('ageInput');
        let age = parseInt(ageInput.value);
        if (age < 18) {
            alert('Йди дивися губку боба))');
        } else {
            alert('Проходи чоловіче,Біллі Харрінгтон вже зачекався!!!');
        }
    }
</script>


<script src="main.js">

</script>
</body>
</html>
